<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's For Dinner?</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Pinyon+Script&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="wrapper">
        <header>
            <div id="userSelectionPage" class="userSelectionPage">

                <h1>What's for dinner?</h1>

                <p>Too many options? We can help! Select the city you are in, then your favourite type of cuisine and we will give
                    you some awesome restaurant options in your city.</p>

                <div class="formBackground">
                    <form id="userSelectionForm">            
                        <fieldset>
                            <!-- city selection using city_id -->
                            <legend>Please Enter The City You're In:</legend>
                            <label for="citySelection" class="visuallyHidden">Type in the city you are in.</label>
                            <input id="citySelection" type="text" name="citySelection" placeholder="e.g. - Toronto">
                        </fieldset>
                        
                        <fieldset>
                            <!-- cruisine selection using cuisine_id -->
                            <legend> Choose Your Ideal Cuisine Here:</legend>
                            <label for="cuisineSelection" class="visuallyHidden" for="cuisine">Choose Your Ideal Cuisine Here </label>
                            <select id="cuisineSelection" name="cuisineSelection">
                                <span> class="visibilityHidden"> Choose Your Ideal Cuisine Here </span>
                        
                                <option readonly>Cuisine Type</option>
                                <option value="tradamerican">American</option>
                                <option value="asianfusion">Asian Fusion</option>
                                <option value="french">French</option>
                                <option value="foodstands">Foodstands</option>
                                <option value="greek">Greek</option>
                                <option value="indpak">Indian</option>
                                <option value="irish">Irish</option>
                                <option value="italian">Italian</option>
                                <option value="japanese">Japanese</option>
                                <option value="korean">Korean</option>
                                <option value="latin">Latin American</option>
                                <option value="mexican">Mexican</option>
                                <option value="pakistani">Pakistani</option>
                                <option value="persian">Persian</option>
                                <option value="russian">Russian</option>
                                <option value="spanish">Spanish</option>
                                <option value="thai">Thai</option>
                                <option value="turkish">Turkish</option>
                                <option value="vegan">Vegan</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="vietnamese">Vietnamese</option>
                            </select>
                        </fieldset>
            
                        <label for="submit" class="visuallyHidden">Submit form to generate restaurants</label>
                        <input id="submit" class="submit" type="submit" value="Find My Restaurant!">
                    </form>
                </div>
            </div>
        </header>
        
        <main>
            <!-- where api result are displayed -->
            <div id="restaurantDisplay" class="restaurantDisplay"></div>

            <div class="resetButton">
                <button id="reset" class="reset" aria-label="Press to reset game.">
                    <p>Reset</p>
                </button>
            </div>
        </main>
        
        <footer>
            <p>made with ðŸ§¡ by Natalie Caracciolo & Alice Lau</p>
        </footer>
        
    </div>


    <!-- jQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="scripts.js"></script>
</body>
</html>
