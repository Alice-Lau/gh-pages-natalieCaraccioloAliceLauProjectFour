<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's For Dinner?</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Pinyon+Script&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="wrapper">
        <header>
            <div id="userSelectionPage" class="userSelectionPage">

                <h1>What's for dinner?</h1>

                <p>Too many options? We can help! Select the city you are in, then your favourite type of cuisine and we will give
                    you some awesome restaurant options in your city.</p>

                <div class="formBackground">
                    <form id="userSelectionForm">            
                        <fieldset> <!-- city selection using city_id -->
                            <legend>Select The City You're In:</legend>
                            <label for="citySelection" class="visuallyHidden">Select The City You're In</label>
                            <select id="citySelection" name="citySelection">
                                <span> class="visibilityHidden">Select The City You're In</span>
                                
                                <option readonly>City</option>
                                <option class="cityChoice" value="89">Toronto</option>
                                <option class="cityChoice" value="827">Hong Kong</option>
                                <option class="cityChoice" value="281">Los Angeles</option>
                                <option class="cityChoice" value="280">New York</option>
                            </select>
                        </fieldset>

                        <fieldset> <!-- cruisine selection using cuisine_id -->
                            <legend> Choose Your Ideal Cuisine Here:</legend>
                            <label for="cuisineSelection" class="visuallyHidden" for="cuisine">Choose Your Ideal Cuisine Here </label>
                            <select id="cuisineSelection" name="cuisineSelection" >
                                <span> class="visibilityHidden"> Choose Your Ideal Cuisine Here </span>
                                
                                <option readonly>Cuisine Type</option>
                                <option value="1">American</option>
                                <option value="3">Asian</option>
                                <option value="152">African</option>
                            </select>
                        </fieldset>
            
                        <label for="submit" class="visuallyHidden">Submit form to generate restaurants</label>
                        <input id="submit" class="submit" type="submit" value="Find My Restaurant!">
                    </form>
                </div>
            </div>
        </header>
        
        <main>
            <!-- where api result are displayed -->
            <div id="restaurantDisplay" class="restaurantDisplay"></div>

            <div class="resetButton">
                <button id="reset" class="reset" aria-label="Press to reset game.">
                    <p>Reset</p>
                </button>
            </div>
        </main>
        
        <footer>
            <p>made with ðŸ§¡ by Natalie Caracciolo & Alice Lau</p>
        </footer>
        
    </div>


    <!-- jQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="scripts.js"></script>
</body>
</html>
